{% extends 'layout.html' %} {% block title %}Edit Movie{% endblock title %}

{% block content %}

<h1 class="title">Edit Movies</h1>

<a class="button is-info is-small mb-4" href="{% url 'categories' %}">Add Category</a>

<form method="POST" name="movie_edit" enctype="multipart/form-data">
    {{ form.csrf_token }}

    {% for field in form %}
        <div class="field">
            <label class="label" for="id_{{ field.label|lower }}">{{ field.label }}</label>
            <div class="control">{{ field }}</div>
        </div>
    {% endfor %}

    
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary is-small">Save</button>
        </div>
    </div>

</form>

{% endblock content %}
