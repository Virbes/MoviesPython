{% extends 'layout.html' %} {% block title %}Edit Movie{% endblock title %}

{% block content %}

<div class="hero has-background has-text-centered">
    <div class="hero-body">
        {% include 'header.html' %}
    </div>
</div>

<h2 class="contenedor control has-text-black">Agregar Película</h2>

<section class="contenedor">
    
    <a class="button is-info is-small mb-4" href="{% url 'categories' %}">Agregar categoría</a>
    
    <div class="contenedor">
        <div class="column is-7 is-offset-0"> 
            <div class="box mb-6">
                <form method="POST" name="movie_edit" enctype="multipart/form-data">
                    {{ form.csrf_token }}
                
                    {% for field in form %}
                    <div class="field">
                        <label for="id_{{ field.label|lower }}" class="label">{{ field.label }}</label>
                        <div class="control">{{ field }}</div>
                    </div>
                    {% endfor %}
                
                    <div class="field is-grouped my-4">
                        <div class="control">
                            <button class="button is-primary is-medium">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
