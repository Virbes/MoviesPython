<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>

<body>

    <h1>Sistema de administracion de personas (SAP)</h1>

    <div>
        Numero de personas: {{ no_personas }}
    </div>

    <div><a href="nueva_persona">Agregar Persona</a></div>

    <div>
        <ul>
            {% for persona in personas %}
            <li>
                {{ persona }}
                <a href="detalle_persona/{{ persona.id }}">Ver detalle</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
