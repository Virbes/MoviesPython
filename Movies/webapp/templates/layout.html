{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My movies - {% block title %}{% endblock title %}</title>

    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'bulma.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mymovies.css' %}">
    <link rel="shorcut icon" type="image/png" href="{% static 'images/icon.png' %}">
</head>

<body>
    <main>
        <section class="sectionn">
            <div class="content">
                {% block content %}{% endblock content %}
            </div>
        </section>
    </main>
    {% include 'footer.html' %}
    <script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>

</html>
