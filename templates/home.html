{% extends 'layout.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<section class="hero">

    <header class="hero-body">
        <nav aria-label="main navigation">

            <div class="nav-principal">
                <div class="nav__principal--img">
                    <a href="{{ url_for('home_page') }}">
                        <img class="nav__principal--img" src="../static/images/inicio/logo.png" alt="">
                    </a>
                </div>
                
                <div class="btn-login">
                    <div class="btn-flex">
                        {% if not current_user.is_authenticated %}
                        <a class="btn-registro" href="{{ url_for('login_page') }}">Iniciar sesion</a>
                        <a class="btn-registro" href="#">Registrar</a> <!--Boton de registro-->
                        {% endif %}
                    </div>
                </div>
                <span>
                    <a href="{{ url_for('about') }}" class="button is-rounded is-outlined is-small">i</a>
                </span>
            </div>
        </nav>
    </header> <!-- NAVEGACION DE INICIO -->

    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">MI COLECCIÓN DE PELÍCULAS</h1>
            <p class="subtitle">Que tenga un buen {{ day }}</p>
            <div>
                <a class="button is-danger" href="{{ url_for('movies_page') }}">Lista de Películas</a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
